worker_processes 1;

events { worker_connections 1024; }

http {
  server {
    listen 80;
    server_name  localhost;

    location / {
      include /etc/nginx/mime.types;
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ @rewrites;
    }
    location @rewrites {
      rewrite ^(.+)$ /index.html last;
    }
  }
}
